<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

  <title>app-drawer-layout demo</title>

  <!-- Feature detect `window.customElements` since the polyfill doesn't. -->
  <script>
  if (!window.customElements) {
    var script = document.createElement('script');
    script.src = 'https://polygit.org/webcomponentsjs+:v1/components/webcomponentsjs/src/CustomElements/v1/CustomElements.js';
    document.head.appendChild(script);
  }
  </script>
  <script src="https://polygit.org/components/webcomponentsjs/CustomElements.js"></script>
  <script src="https://polygit.org/components/webcomponentsjs/HTMLImports.js"></script>

  <link rel="import" href="../../app-drawer/app-drawer.html">
  <link rel="import" href="../app-drawer-layout.html">

  <style>

    body {
      margin: 0;
      font-family: 'Roboto', 'Noto', sans-serif;
      background-color: #eee;
    }

    app-toolbar {
      background-color: #4285f4;
      color: #fff;
    }

    app-drawer {
      --app-drawer-width: 350px;

      /* This mixin doesn't actually work.
      --app-drawer-content-container: {
        background-color: #B0BEC5;
      } */
    }

  </style>

</head>
<body>

  <!-- Safari Shadow DOM bug - http://jsbin.com/jaqofi/edit?html,output -->
  <app-drawer-layout>

    <app-drawer slot="drawer"></app-drawer>

    <button drawer-toggle>Toggle Drawer</button>

    <p>Lorem ipsum blah blah blah...</p>

  </app-drawer-layout>

</body>
</html>
